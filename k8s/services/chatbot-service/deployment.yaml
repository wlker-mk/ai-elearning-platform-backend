apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-service
  namespace: elearning
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot-service
  template:
    metadata:
      labels:
        app: chatbot-service
    spec:
      containers:
      - name: chatbot-service
        image: elearning/chatbot-service:latest
        ports:
        - containerPort: 8010
