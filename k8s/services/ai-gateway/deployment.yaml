apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-gateway
  namespace: elearning
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-gateway
  template:
    metadata:
      labels:
        app: ai-gateway
    spec:
      containers:
      - name: ai-gateway
        image: elearning/ai-gateway:latest
        ports:
        - containerPort: 8017
