apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: elearning
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: elearning/api-gateway:latest
        ports:
        - containerPort: 8019
