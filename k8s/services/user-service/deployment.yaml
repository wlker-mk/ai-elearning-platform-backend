apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: elearning
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: elearning/user-service:latest
        ports:
        - containerPort: 8002
