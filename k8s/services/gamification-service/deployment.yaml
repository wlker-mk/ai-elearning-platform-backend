apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamification-service
  namespace: elearning
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gamification-service
  template:
    metadata:
      labels:
        app: gamification-service
    spec:
      containers:
      - name: gamification-service
        image: elearning/gamification-service:latest
        ports:
        - containerPort: 8009
