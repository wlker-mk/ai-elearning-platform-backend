version: '3.8'

services:
  # Infrastructure
  postgres:
    image: postgres:15-alpine
    container_name: elearning-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elearning
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - elearning-network

  redis:
    image: redis:7-alpine
    container_name: elearning-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - elearning-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: elearning-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - elearning-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elearning-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - elearning-network

  nginx:
    build: ./docker/nginx
    container_name: elearning-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - auth-service
      - user-service
      - courses-service
      - quizzes-service
      - bookings-service
      - payments-service
      - notifications-service
      - webinars-service
      - gamification-service
      - chatbot-service
      - analytics-service
      - communications-service
      - search-service
      - storage-service
      - security-service
      - monitoring-service
      - ai-gateway
      - cache-service
      - api-gateway
      - i18n-service
      - sponsors-service
    networks:
      - elearning-network

  # Microservices
  auth-service:
    build: ./microservices/auth-service
    container_name: auth-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/auth_service_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - elearning-network
    volumes:
      - ./logs:/app/logs
  user-service:
