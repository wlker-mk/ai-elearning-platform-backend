version: '3.8'

services:
  storage-service:
    build: .
    ports:
      - "8014:8014"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/storage_service_db
      - REDIS_URL=redis://localhost:6379
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8014
