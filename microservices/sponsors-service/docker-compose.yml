version: '3.8'

services:
  sponsors-service:
    build: .
    ports:
      - "8021:8021"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/sponsors_service_db
      - REDIS_URL=redis://localhost:6379
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8021
