version: '3.8'

services:
  ai-gateway:
    build: .
    ports:
      - "8017:8017"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/ai_gateway_db
      - REDIS_URL=redis://localhost:6379
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8017
