services:
  auth-postgres:
    image: postgres:15
    container_name: auth_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rene
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-redis:
    image: redis:7-alpine
    container_name: auth_redis
    restart: always
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: .
    container_name: auth_service
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    depends_on:
      auth-postgres:
        condition: service_healthy
      auth-redis:
        condition: service_healthy
    environment:
      DEBUG: "True"
      SECRET_KEY: "votre-secret-key-auth-service-super-securisee-ici"
      POSTGRES_HOST: "auth-postgres"
      POSTGRES_DB: "auth_db"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "rene"
      POSTGRES_PORT: "5432"
      DATABASE_URL: "postgresql://postgres:rene@auth-postgres:5432/auth_db"
      REDIS_URL: "redis://auth-redis:6379/0"
      CELERY_BROKER_URL: "redis://auth-redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://auth-redis:6379/1"
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,backend,auth-service"
      DJANGO_SETTINGS_MODULE: "config.settings.development"
      LOG_LEVEL: "INFO"
      JWT_SECRET_KEY: "votre-jwt-secret-key-different-de-django-secret"
      JWT_ACCESS_TOKEN_LIFETIME: "900"
      JWT_REFRESH_TOKEN_LIFETIME: "604800"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/api/auth/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  auth_postgres_data: