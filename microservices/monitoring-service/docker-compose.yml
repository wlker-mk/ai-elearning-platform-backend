version: '3.8'

services:
  monitoring-service:
    build: .
    ports:
      - "8016:8016"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/monitoring_service_db
      - REDIS_URL=redis://localhost:6379
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8016
