version: '3.8'

services:
  communications-service:
    build: .
    ports:
      - "8012:8012"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/communications_service_db
      - REDIS_URL=redis://localhost:6379
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8012
