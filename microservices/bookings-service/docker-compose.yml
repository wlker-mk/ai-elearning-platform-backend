version: '3.8'

services:
  bookings-service:
    build: .
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/bookings_service_db
      - REDIS_URL=redis://localhost:6379
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8005
