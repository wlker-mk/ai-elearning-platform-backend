version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: user_service_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rene
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: user_service_redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build: .
    container_name: user_service
    volumes:
      - .:/app
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DEBUG: "True"
      SECRET_KEY: "django-insecure-change-this-in-production"
      POSTGRES_HOST: postgres
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rene
      POSTGRES_PORT: 5432
      DATABASE_URL: "postgresql://postgres:rene@postgres:5432/user_db"
      REDIS_URL: "redis://redis:6379/0"
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,backend,user-service"
      DJANGO_SETTINGS_MODULE: "config.settings.development"
      LOG_LEVEL: "DEBUG"
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL DNS resolution...';
        sleep 5;
        echo 'Checking PostgreSQL availability...';
        until PGPASSWORD=rene psql -h postgres -U postgres -d user_db -c '\\q' 2>/dev/null; do
          echo 'PostgreSQL not ready yet...';
          sleep 2;
        done;
        echo 'PostgreSQL is available âœ…';
        python manage.py migrate --noinput;
        echo 'Starting Django server...';
        python manage.py runserver 0.0.0.0:8002
      "
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8002/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data: