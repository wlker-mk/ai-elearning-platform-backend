version: '3.8'

services:
  cache-service:
    build: .
    ports:
      - "8018:8018"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/cache_service_db
      - REDIS_URL=redis://localhost:6379
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8018
