version: '3.8'

networks:
  elearning-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  rabbitmq_data:

services:
  postgres:
    build: ./docker/postgres
    image: elearning/postgres:15
    container_name: elearning-postgres
    restart: always
    environment:
      POSTGRES_USER: \${POSTGRES_USER}
      POSTGRES_PASSWORD: \${POSTGRES_PASSWORD}
      POSTGRES_DB: elearning
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    build: ./docker/redis
    image: elearning/redis:7
    container_name: elearning-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    build: ./docker/rabbitmq
    image: elearning/rabbitmq:3-management
    container_name: elearning-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: \${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: \${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - elearning-network

  nginx:
    build: ./docker/nginx
    image: elearning/nginx:alpine
    container_name: elearning-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - auth-service
      - user-service
      - courses-service
      - quizzes-service
      - bookings-service
      - payments-service
      - notifications-service
      - webinars-service
      - gamification-service
      - chatbot-service
      - analytics-service
      - communications-service
      - search-service
      - storage-service
      - security-service
      - monitoring-service
      - ai-gateway
      - cache-service
      - api-gateway
      - i18n-service
      - sponsors-service
    networks:
      - elearning-network

  auth-service:
    build:
      context: ./microservices/auth-service
      dockerfile: ../../docker/Dockerfile.microservice
    image: elearning/auth-service:latest
    container_name: auth-service
    restart: always
    ports:
      - "8001:8001"
    environment:
      - DJANGO_ENV=production
      - DATABASE_URL=postgresql://\${POSTGRES_USER}:\${POSTGRES_PASSWORD}@postgres:5432/auth_service_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://\${RABBITMQ_USER}:\${RABBITMQ_PASS}@rabbitmq:5672
      - SECRET_KEY=\${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - elearning-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
